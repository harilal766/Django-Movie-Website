<div class="hero user-hero">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="hero-ct">
					<h1>Signup</h1>
					<ul class="breadcumb">
						<li class="active"><a href="#">Home</a></li>
						<li> <span class="ion-ios-arrow-right"></span>Signup</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="page-single">
	<div class="container">
		<div class="row ipad-width">
			<div class="">
				<div class="form-style-1 user-pro" action="#">
					<form method="POST" enctype="multipart/form-data" class="user">
						{% csrf_token %}
						{% for i in messages %}
							<h4>{{i}}</h4>
						{% endfor %}
						<div class="row">
							<div class="col-md-12 form-it">
								<label>Username</label>
								<input type="text" name="username" placeholder="Enter your Username">
							</div>
							<div class="col-md-12 form-it">
								<label>Email Address</label>
								<input type="text" name="mail" placeholder="Enter your mail id">
							</div>
							<div class="col-md-12 form-it">
								<label>Password</label>
								<input type="password" name="password" placeholder="Type your password">
							</div>
							<div class="col-md-12 form-it">
								<label>Confirm Password</label>
								<input type="password" name="confirmpassword" placeholder="Re-Type your password">
							</div>
							<div class="col-md-3" style="margin-left:35%;">
								<input class="submit" type="submit" value="Sign up">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
